                 <h3>Gallery</h3>
                <article class="main">
                    
                    <section id="wood">
                        <h4>WoodWorking</h4>
                        <section class="gallery">
                        <figure>
                         <img src="sitePics/FirstPen.JPG" alt="a handturned pen">
                            <figcaption>Fashion over Function</figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/toyChestAngle.PNG" alt="a toy chest for dog toys">
                            <figcaption> For the dog toys! </figcaption>
                        </figure>
                        <figure>
                         <img id = "rotates" src="sitePics/clock.JPG" alt="a Zelda themed clock">
                            <figcaption> Made for a friend </figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/IMG_5966.JPG" alt="a laser cut skateboard">
                            <figcaption> He was a sk8r boi...</figcaption>
                        </figure>
                        <figure>
                            <video muted loop autoplay>
                                <source src="sitePics/GuitarShelf.mp4" type="video/mp4" alt="video of a guitar that was made into a Shelf">
                            </video>
                            <figcaption> a Guitar Shelf</figcaption>
                        </figure>
                        </section>
                    </section>
                    <section id="glass">
                        <h4>Glass</h4>
                        <section  class="gallery">
                        <figure>
                            <img src="sitePics/Butterfly.PNG" alt="a stained glass butterfly">
                            <figcaption> The first of many </figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/GlassCross.PNG" alt="stained glass cross">
                            <figcaption> wedding gift!</figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/MostPrizedBoi.PNG" alt="a glass marble">
                            <figcaption> my most prized possesion</figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/glassBlow.jpg" alt="me glassblowing">
                            <figcaption> the birth of cosmo </figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/GlassCosmo.jpg" alt="a glassblown ornament">
                            <figcaption> cosmo </figcaption>
                        </figure>
                        </section>
                    </section>  
                    
                    <section id="other">
                        <h4> Little bit of everything!</h4>
                    <section class="gallery">
                        <figure class="linked"> 
                            <video muted loop autoplay>
                                <source src="sitePics/shieldBoi.MOV" alt="a face shield (type of PPE)">
                            </video>
                            <figcaption>made for <a href="https://innovate.unc.edu/unc-face-shield-maker-initiative/">UNC's PPE initiative</a></figcaption>
                        </figure>
                        <figure>
                            <video muted loop autoplay>
                                <source src="sitePics/spinz.mp4" type="video/mp4" alt="a sunfower fidget spinner">
                            </video>
                            <figcaption>My first 3D design made from scratch</figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/LaserCard.png" alt="a laser cut greeting card">
                            <figcaption>Made with Lazerz</figcaption>
                        </figure>
                        <figure>
                            <img src="sitePics/SpaceMask.jpg" alt="a face mask with aliens on it">
                            <figcaption>LOL outta this world!</figcaption>
                        </figure>
                        <figure>
                            <video muted loop autoplay>
                                <source src="sitePics/DDr.mp4" type="video/mp4" alt="a tiny dance dance revolution machine">
                            </video>
                            <figcaption>it's like dance dance revolution,, but for your fingers</figcaption>
                        </figure>
                    </section>    
                    </section>
